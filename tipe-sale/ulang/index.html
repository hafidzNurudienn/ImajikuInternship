<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner CTA - Type Sale</title>
  </head>
  <body>
    <!--  -->
    <section
      id=""
      class="section"
      data-variant="banner-cta-4"
      data-background="show"
    >
      <div class="container">
        <div class="summary-box" data-variant="hide">
          <div class="card-box">
            <div class="card border-0">
              <div class="card-label">
                <h3>Langkah Pemesanan</h3>
              </div>
              <div class="card-img"></div>
              <div class="card-desc">
                <div class="card-caption">
                  <p class="body-large-semibold" id="myParagraph">
                    Ikuti langkah-langkah ini untuk segera bertemu dengan unit
                    impianmu!
                  </p>
                </div>
              </div>
              <div class="card-action"></div>
            </div>
          </div>
        </div>
        <div class="content-box" data-variant="card-1">
          <div class="card-box">
            <div class="card border-0">
              <div class="card-label"></div>
              <div class="card-img">
                <img
                  src="asset/image-1.png"
                  alt="Banner"
                  id="responsiveImage"
                />
              </div>
              <div class="card-desc">
                <div class="card-desc-head">
                  <div class="card-date"></div>
                  <div class="card-list"></div>
                </div>
                <div class="card-caption"></div>
              </div>
              <div class="card-price"></div>
              <div class="card-action">
                <a class="btn" href="">Booking Sekarang</a>
              </div>
            </div>
          </div>
        </div>
        <div class="img-background"></div>
      </div>
    </section>
    <!--  -->
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
