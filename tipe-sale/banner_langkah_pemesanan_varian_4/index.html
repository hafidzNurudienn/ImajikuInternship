<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="banner-cta-variant-4.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revisi Langkah Pemesanan</title>
  </head>
  <body>
    <section
      id=""
      class="section"
      data-variant="banner-cta-4"
      data-background="show"
    >
      <div class="container">
        <div class="summary-box" data-variant="hide">
          <div class="card-box">
            <div class="card">
              <div class="card-label">
                <h3>Langkah Pemesanan</h3>
              </div>
              <div hidden class="card-img">
                <img src="" alt="" />
              </div>
              <div class="card-desc">
                <div class="card-caption">
                  <p class="body-large-semibold">
                    Ikuti langkah-langkah dibawah ini untuk segera bertemu unit
                    impianmu!
                  </p>
                </div>
              </div>
              <div hidden class="card-action">
                <a class="btn" href=""></a>
              </div>
            </div>
          </div>
        </div>

        <!-- Different div -->
        <div class="content-box" data-variant="card-1">
          <div class="card-box">
            <div class="card border-0">
              <div hidden class="card-label">
                <h4></h4>
              </div>
              <div class="card-img">
                <img
                  class="image_full"
                  src="./asset/image-1.png"
                  alt="Banner"
                />
                <img
                  class="image_mobile"
                  src="./asset/image-2.png"
                  alt="BannerMobile"
                />
              </div>
              <div hidden class="card-desc">
                <div class="card-desc-head">
                  <div class="card-date">
                    <p></p>
                  </div>
                  <div class="card-list">
                    <ul>
                      <li class="list-item"><a href=""></a></li>
                      <li class="list-item"><a href=""></a></li>
                    </ul>
                  </div>
                </div>
                <div class="card-caption">
                  <h5></h5>
                  <h4></h4>
                  <p></p>
                </div>
              </div>
              <div hidden class="card-price">
                <h4></h4>
                <h5></h5>
              </div>
              <div class="card-action">
                <a class="button-fill" href="">Booking Sekarang</a>
              </div>
            </div>
          </div>
        </div>
        <div hidden class="img-background">
          <img src="" alt="" />
        </div>
      </div>
    </section>
    <!--  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="banner-cta-variant-4.js"></script>
  </body>
</html>
