<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="banner-cta-variant-2.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner FAQ</title>
  </head>
  <body>
    <!--  -->
    <section
      id=""
      class="section"
      data-variant="banner-cta-2"
      data-background="show"
    >
      <div class="container">
        <div class="summary-box" data-variant="hide">
          <div class="card-box">
            <div class="card">
              <div hidden class="card-label"></div>
              <div class="card-img border-0">
                <img src="asset/image-1.png" alt="Banner" />
              </div>
              <div hidden class="card-desc">
                <div class="card-caption"></div>
              </div>
              <div hidden class="card-action"></div>
            </div>
          </div>
        </div>

        <!-- Different Division -->
        <div class="content-box" data-variant="card-1">
          <div class="card-box">
            <div class="card">
              <div class="card-label">
                <h3>Penasaran dengan layanan hotel kami?</h3>
              </div>
              <div hidden class="card-img"></div>
              <div class="card-desc">
                <div hidden class="card-desc-head">
                  <div class="card-date"></div>
                  <div class="card-list"></div>
                </div>
                <div class="card-caption">
                  <p class="body-large-semibold" id="myParagraph">
                    Dapatkan informasi lengkap tentang layanan kami dan temukan
                    solusi terbaik untuk Anda.
                  </p>
                </div>
              </div>
              <div hidden class="card-price"></div>
              <div class="card-action">
                <a class="button" href="">Hubungi Kami</a>
              </div>
            </div>
          </div>
        </div>
        <div hidden class="img-background">
          <img src="" alt="" />
        </div>
      </div>
    </section>

    <!--  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="banner-cta-variant-2.js"></script>
  </body>
</html>
