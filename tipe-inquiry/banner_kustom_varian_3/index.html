<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="banner-cta-variant-3.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner Kustom - Inquiry Type</title>
  </head>
  <body>
    <!--  -->
    <section
      id=""
      class="section"
      data-variant="banner-cta-3"
      data-background="show"
    >
      <div class="container">
        <!--  -->
        <div class="summary-box" data-variant="hide">
          <div class="card-box">
            <div class="card">
              <div hidden class="card-label"></div>
              <div class="card-img">
                <img src="asset/image-1.png" alt="BannerImg" />
              </div>
              <div hidden class="card-desc">
                <div class="card-caption"></div>
              </div>
              <div hidden class="card-action"></div>
            </div>
          </div>
        </div>
        <!--  -->
        <div class="content-box" data-variant="card-1">
          <div class="card-box">
            <div class="card">
              <div class="card-label">
                <h3>Kustom</h3>
              </div>
              <div hidden class="card-img"></div>
              <div class="card-desc">
                <div hidden class="card-desc-head">
                  <div class="card-date"></div>
                  <div class="card-list"></div>
                </div>
                <div class="card-caption">
                  <p class="body-large-semibold" id="myParagraph">
                    Buat impian anda marmer anda menjadi kenyataan. Kami
                    menawarkan layanan kostumisasi untuk memenuhi kebutuhan
                    spesifik anda.
                  </p>
                </div>
              </div>
              <div hidden class="card-price"></div>
              <div class="card-action">
                <a class="btn" href="">Kustom</a>
              </div>
            </div>
          </div>
        </div>
        <div hidden class="img-background"></div>
      </div>
    </section>
    <!--  -->
    <script src="banner-cta-variant-3.js"></script>
  </body>
</html>
