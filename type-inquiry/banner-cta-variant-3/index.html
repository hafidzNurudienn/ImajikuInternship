<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="banner-cta-variant-3.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DONE Revisi</title>
  </head>
  <body>
    <!--  -->
    <section
      id=""
      class="section"
      data-variant="horizontal"
      data-background="show"
    >
      <div class="container">
        <!--  -->
        <div class="summary-box" data-variant="banner-cta-variant-3">
          <div class="card-box">
            <div class="card">
              <div hidden class="card-label"></div>
              <div class="card-img">
                <img src="asset/banner-variant-3.png" alt="Banner" />
              </div>

              <div class="card-desc">
                <div class="card-caption">
                  <h3>Kustom</h3>
                  <p class="body-large-semibold" id="myParagraph">
                    Buat impian anda marmer anda menjadi kenyataan. Kami
                    menawarkan layanan kostumisasi untuk memenuhi kebutuhan
                    spesifik anda.
                  </p>
                </div>
                <div class="card-action">
                  <a class="btn" href="">Kustom</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--  -->
        <div hidden class="content-box" data-variant="hide">
          <div class="card-box">
            <div class="card">
              <div class="card-label"></div>
              <div hidden class="card-img"></div>
              <div class="card-desc">
                <div hidden class="card-desc-head">
                  <div class="card-date"></div>
                  <div class="card-list"></div>
                </div>
                <div class="card-caption"></div>
              </div>
              <div hidden class="card-price"></div>
              <div class="card-action"></div>
            </div>
          </div>
        </div>
        <div hidden class="img-background"></div>
      </div>
    </section>
    <!--  -->
    <script src="banner-cta-variant-3.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
